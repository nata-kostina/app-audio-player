<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="main">
        <div class="bg-image"></div>
        <div class="player-container">
            <div class="player__img"></div>
            <div class="player__panel">
                <div class="panel__col">
                    <div class="panel__row">
                        <button class="button button-play"></button>
                        <div class="song-info">
                            <div class="signer">Beyonce</div>
                            <div class="song">Don't Hurt Yourself</div>
                        </div>
                        <div class="panel__col">
                            <button class="button button-previous"></button>
                            <button class="button button-next"></button>
                        </div>
                    </div>
                    <div class="panel__row">
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        <div class="current">0:00</div>
                        <div class="duration">0:00</div>

                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
